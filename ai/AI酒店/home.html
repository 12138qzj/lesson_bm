<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI酒店</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    .head_up_box {
        width: 100%;
        height: 35px;
        background-color: white;
    }
    
    .head_box {
        width: 100%;
        height: 66px;
        background-color: white;
        text-align: center;
    }
    
    ul {
        display: inline-block;
        height: 66px;
        text-align: center;
    }
    
    ul .last_li {
        border-right: 1px solid black;
    }
    
    .nav {
        position: relative;
        height: 38px;
        line-height: 38px;
    }
    
    .nav img {
        position: absolute;
        top: -46px;
        left: -182px;
    }
    
    .nav li {
        height: 26px;
        line-height: 26px;
    }
    
    ul li {
        display: inline-block;
        width: 130px;
        list-style: none;
        /* 去除li前的小圆点*/
        background-color: white;
        text-align: center;
        border-left: 1px solid black;
    }
    
    ul li a {
        color: #653b11;
        text-decoration: none;
        /*去除链接的下划线*/
    }
    
    ul li a:hover {
        color: rgb(234, 164, 16);
    }
    
    .vip {
        display: inline-block;
        height: 26px;
        line-height: 26px;
        background-color: #653b11;
        padding: 0px 12px;
        margin-left: 63px;
        border-radius: 3px;
        text-indent: center;
    }
    
    .vip a {
        color: white;
        text-decoration: none;
    }
</style>

<body>
    <div class="head_up_box">
    </div>
    <div class="head_box">


        <ul class="nav">
            <img src=logo.png width="150px" height="130px" />
            <li><a href="#">酒店入住</a></li>
            <li><a href="#">餐厅服务</a></li>
            <li><a href="#">健身服务</a></li>
            <li><a href="#">客房服务</a></li>
            <li class="last_li"><a href="#">关于AI</a></li>
            <div class="vip">
                <a href="#">VIP服务</a>
            </div>
        </ul>

    </div>
</body>

</html>

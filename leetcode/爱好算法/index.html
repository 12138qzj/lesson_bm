                }

            })

        }

        function sun(id) {
            console.log('id', id)
            for (let i = 0; i < a.length; i++) {
                console.log('a[i]ä¸Š', a[i]);
                if (a[i] == id) {
                    console.log('a[i]', a[i]);
                    for (let j = i; j > 0; j--) {
                        let temp = a[j];
                        a[j] = a[j - 1];
                        a[j - 1] = temp;
                    }
                    return;
                } else {

                }
            }
            a.pop();
            a.unshift(id)
            return;
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户页</title>
</head>

<body>

    <input type="text" />
    <button id='storagedata'>sessionStorage存储数据</button>
    <!-- <button id='deletedata'>sessionStorage存储删除</button> -->

    <script>
        let jsondata = [{
            "id": 123
        }]
        const text = document.querySelector('input');
        console.log("获取到localStorage数据", sessionStorage.getItem('content'))
        const storagedata = document.querySelector('#storagedata');
        // const deletedata = document.querySelector("#storagedata");
        //text.value = sessionStorage.getItem('content');

        // sessionStorage.setItem('content2', jsondata); //需要存储字符串

        storagedata.addEventListener("click", (event) => {
            console.log('text.innerText', text.value);
            sessionStorage.setItem('content', text.value); //需要存储字符串

        })

        // deletedata.addEventListener('click', (event) => {

        //     sessionStorage.removeItem('content');
        // })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wesbos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /*keys的样式*/
        
        .keys {
            display: flex;
            /*弹性布局*/
            min-height: 100vh;
            /*高度*/
            align-items: center;
            /*位置高度居中*/
            justify-content: center;
            /*位置水平居中*/
            flex: 1;
        }
        /*根元素  可以让css 可以被inherit "继承"*/
        
        body,
        html {
            font-family: sans-serif;
            /**/
        }
        
        .key {
            transition: all 0.1s ease;
            /*过度样式*/
            border: .4rem solid #000;
            /**/
            border-radius: 0.5rem;
            margin: 1rem;
            font-size: 1.5rem;
            padding: 1rem 0.5rem;
            width: 10rem;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            text-shadow: 0 0 .5rem black;
            /*文字的阴影*/
        }
        /*.key 的转态类*/
        
        .playing {
            transform: scale(1.1);
            /*变形属性  变大1.1倍*/
            border-color: #ffc600;
            box-shadow: 0 0 1rem #ffc600;
        }
    </style>
</head>

<body>

        <div class="key">

        </div>

</html>

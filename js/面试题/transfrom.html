<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .child2 {
        transform: translateY(200px)
    }
</style>

<body>
    <div class="parent">
        <div class="child1">child1 content</div>
        <div class="child2">child2 content</div>
        <div class="child3">child3 content</div>
    </div>
    <script>
        function Foo() {}
        let oldName = Foo.name;
        Foo.name = "bar";
        console.log([oldName, Foo.name]);

        let a = Foo.prototype;
        let b = new Foo();
        // let c = b.__proto__;
        let c = Object.getPrototypeOf(b);



        console.log(a === c);


        let name = 'global';

        function getName() {
            name = 'local';
            return function() {
                return name;
            }
        }
        let getPrivate = getName();
        console.log(name);
        console.log(getPrivate());
    </script>
</body>

</html>

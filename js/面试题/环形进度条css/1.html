<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .circle1 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid red;
        border-top-color: transparent;
        border-left-color: transparent;
        background-color: pink;
    }
    
    .circle2 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid green;
        border-bottom-color: transparent;
        border-right-color: transparent;
        background-color: pink;
        transform: rotate(45deg);
    }
    
    .progress {
        height: 200px;
        width: 200px;
        position: relative;
        background-color: pink;
    }
    
    .right {
        height: 200px;
        width: 100px;
        position: absolute;
        top: 0;
    }
    
    .left {
        height: 200px;
        width: 100px;
        position: absolute;
        top: 0;
    }
    
    .right {
        right: 0;
        background-color: red;
        overflow: hidden;
    }
    
    .left {
        left: 0;
        background-color: green;
        overflow: hidden;
    }
    
    .circle-50 {
        width: 160px;
        height: 160px;
        border: 20px solid transparent;
        border-radius: 50%;
        transform: rotate(-135deg);
        position: absolute;
        top: 0;
    }
    
    .right-circle {
        border-top-color: blue;
        border-right-color: blue;
        right: 0;
        animation: rotate 5s linear 5s forwards;
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
    }
    /* .circle-50-L {
        width: 160px;
        height: 160px;
        border: 20px solid transparent;
        border-radius: 50%;
        transform: rotate(45deg);
    } */
    
    .left-circle {
        border-bottom-color: lawngreen;
        border-left-color: lawngreen;
        animation: rotate 5s linear forwards;
    }
    
    @keyframes rotate {
        from {
            transform: rotate(-135deg);
        }
        to {
            transform: rotate(45deg);
        }
        100% {
            transform: rotate(45deg);
        }
    }
</style>

<body>
    <div class="circle1">

    </div>
    <div class="circle2">

    </div>

    <div class="progress">
        <div class="right">
            <div class="circle-50 right-circle"></div>
        </div>
        <div class="left">
            <div class="circle-50 left-circle"></div>
        </div>
    </div>

</body>

</html>

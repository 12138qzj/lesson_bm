    <script>
        function FileComponent(path, callback) {
            // todo

                callback(path + "读取完毕")
            }, 3000)
        }

        FileComponent('index.js', (file) => {
            console.log(file)
                // 3s 之后 输出 “读取完毕”
        })




        let arr = [1, 2, 3];

        let arr2 = [4, 5, 36];


        Array.prototype.myForeach = function(func) {
            for (let i = 0; i < this.length; i++) {
                func(this[i], i, this)
            }
        }
        arr.myForeach((item, index, arr) => {
            console.log("值为", item, index, arr)
        })

        arr2.myForeach((item, index, arr) => {
            console.log("值为", item, index, arr)
        })
    </script>

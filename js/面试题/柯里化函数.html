        function curry(fun) {
            // 
            const len = fun.length;
            console.log(len);
            // fun 普通的函数
            // return 出去的就是 具有 柯里化（函数参数分批次）
            // 无论你分几次传参数，接收到之后放在 args 里面
            let args = [];
            return function help(...arg) {
                    // console.log("arg", arg, args)
                    args = args.concat(...arg);
                    if (args.length >= len) {
                        //只拿去固定长度的参数
                        res = fun(...args.slice(0, len))
                            //重置 数组空间 方便下次调用使用
                        args = [];
                        return res;
                    } else {
                        return help;
                    }
                }
                // return help;
        }

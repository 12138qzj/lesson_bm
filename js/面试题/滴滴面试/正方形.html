<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .fang3 {
        width: 10vw;
        height: 10vw;
        background-color: pink;
    }
    
    .fang2 {
        width: 3rem;
        height: 3rem;
        background-color: yellow;
    }
    
    .fang {
        /* width padding-top父元素的宽度的百分比 */
        width: 50%;
        padding-top: 50%;
        border: 1px solid;
    }
    
    .fang4 {
        background-color: blue;
    }
    
    .fang4:after {
        content: "";
        display: block;
        margin-top: 100%;
        background-color: red;
    }
</style>

<body>
    <div class="fang4"></div>
    <div class="fang3"></div>
    <div class="fang2"></div>
    <div class="fang"></div>
</body>

</html>

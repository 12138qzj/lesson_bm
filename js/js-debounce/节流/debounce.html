<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
    }
</style>

<body>

    <script>
        const body = document.body;

        function getUserInfo() {
            console.log("111")
        }
        body.onmousemove = debounce(getUserInfo, 2000);

        function debounce(func, wait) {
            let timeout = null;
            return function() {
                if (timeout) clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func()
                }, wait)
            }
        }
    </script>

</body>

</html>

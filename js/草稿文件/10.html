<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #box {
        position: static;
        position: relative;
        position: absolute;
        position: sticky;
    }
</style>

<body style="margin:0;padding:0;background: yellow;">
    <div id="box" style="top:10px;margin:20px 10px;background: pink; height: 100px;width: 100px;">
    </div>


</body>
<script>
    var data = 1
    var obj = {
        data: 5,
        a: {
            data: 2,
            func1() {
                console.log(this.data)
            },
            func2: () => {
                console.log(this.data)
            }
        }
    }
    var func3 = obj.a.func1
    obj.a.func1() //2
    obj.a.func2() //1
    func3() //1
</script>

</html>

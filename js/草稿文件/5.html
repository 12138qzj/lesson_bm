<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        width: 100px;
        height: 100px;
        padding-top: 20px;
        margin-top: 20px;
        border: 2px solid aqua;
    }
    
    .box1 {
        box-sizing: border-box;
    }
</style>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <script>
        console.log(document.querySelector('.box1').getBoundingClientRect())
            // h 124  w104
        console.log(document.querySelector('.box2').getBoundingClientRect())
    </script>
</body>

</html>

    // 浅克隆函数
    function shallowClone(o) {
        const obj = {};
        for (let i in o) {
            obj[i] = o[i];
        }
        return obj;
    }
    // 被克隆对象
    const oldObj = {
        a: 1,
        b: ['e', 'f', 'g'],
        c: {
            h: {
                i: 2
            }
        }
    };

    oldObj.a = 999
    const newObj = shallowClone(oldObj);
    console.log(newObj, oldObj); // { i: 2 } { i: 2 }
    console.log(oldObj.c.h === newObj.c.h); // true
</script>

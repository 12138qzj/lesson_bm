    console.log(1 == '1') //ture

    })

        "name": "Arwa"
    }
    let b = a
    Object.is(a, b)

    Object.is(0, ' ');
    Object.is({
        "name": "Arwa"
    }, {
        "name": "Arwa"
    })
    Object.is(window, window)
    Object.is(0, 0)
    Object.is(0, -0)
    Object.is(NaN, NaN)
    Object.is(NaN, 0 / 0)
    Object.is(null, undefined)

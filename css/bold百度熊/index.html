<!-- 页面框架 -->
<!Doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title>纯css度熊</title>
    <link rel="stylesheet" href="./bear.css" />
    <link rel="stylesheet" href="./body.css" />
</head>

<body>
    <!-- 背景 -->
    <div class="bac">
        <!-- 头部 -->
        <!-- 耳朵 -->
        <div class="earLeft">
            <div class="earCon"></div>
        </div>
        <div class="earRight">
            <div class="earCon"></div>
        </div>
        <!-- 脸 -->
        <div class="head">
            <div class="eyeLeft">
                <div class="eyeConLeft"></div>
            </div>
            <div class="eyeRight">
                <div class="eyeConRight"></div>
            </div>
            <div class="mouse">
                <div class="nose">
                    <div class="noseTop"></div>
                    <div class="noseBottom"></div>
                </div>
            </div>
            <div class="arcLeft"></div>
            <div class="arcRight"></div>
        </div>
        <!-- 身体 -->
        <div class="body">
            <!-- 胳膊 -->
            <div class="armLeft"></div>
            <div class="armRight"></div>
            <!-- 肚子 -->
            <div class="tummy">
                <div class="tummyCon"></div>
            </div>
            <!-- 腿 -->
            <div class="legLeft"></div>
            <div class="legRight"></div>
            <!-- 脖子辅助遮盖 -->
            <div class="neck"></div>
            <!-- 肚子和腿辅助线  -->
            <div class="arc"></div>
            <!-- 左右脚 辅助线 -->
            <div class="arcLeft"></div>
            <div class="arcRight"></div>
        </div>
        <!-- 阴影 -->
        <div class="shaodw"></div>
    </div>
</body>

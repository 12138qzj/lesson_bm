<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css变量设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
         :root {
            --bg-color: green;
            --base-size: 10;
        }
        
        .box {
            /* 占据90% -10px 宽 */
            /* width: calc(90% - 10px); */
            /* height: 100px; */
            /* background-color: var(--bg-color); */
            width: calc(var(--base-size) * 10px);
            height: calc(var(--base-size) * 5px);
            background-color: var(--bg-color);
            padding: calc(var(--base-size) * 1px);
        }
        /** 正常样式 **/
        /** 窗口宽度小于500像素的样式 **/
        /* @media (max-width: 500px) {
           
             :root {
                --bg-color: green;
                --base-size: 10*0.8;
            }
        } */
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        var p = navigator.platform;

        //正则表达式
        //i g m i:不区分大小写
        var reg = /iPhone|iPod /i;
        if (reg.test(navigator.userAgent)) {
            console.log(navigator.userAgent)
            document.documentElement.style.setProperty("--base-size", 10 * 0.8);
            // style.setProperty(`--base-size`, '20');
        }
    </script>
</body>

</html>

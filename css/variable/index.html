<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* css4 引入了variable*/
    /* 底层*/
    
     :root {
        /*在根上加入css 变量  (全局)*/
        --bgcolor: blue;
        /*定义变量*/
        --color: red;
    }
    
    p {
        background-color: var(--bgcolor);
        color: var(--color)
    }
</style>

<body>
    <p>fasdghg</p>
</body>

</html>

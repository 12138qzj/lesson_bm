<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 40px;
            height: 40px;
            background-color: aqua;
            margin: 50px;
        }
        /* 事实上 50px, 取较大的 margin 
         小的 margin 则会塌陷（不显示出来  ， 没有效果）*/
        
        .box2 {
            width: 40px;
            height: 40px;
            background-color: green;
            margin: 100px;
        }
        /* 在这个加上BFC (隔离板) */
        
        .bfc {
            overflow: hidden;
        }
        /* 70px */
    </style>
</head>

<body>
    <div>
        <div class="box1"></div>
        <div class="bfc">
            <div class="box2"></div>
        </div>
    </div>
</body>

</html>

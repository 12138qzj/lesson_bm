<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="psuh"> push</button>
    <script>
        const push = document.getElementById('psuh')
        push.onclick = function() {
            console.log(history.length)
            const state = {
                'page_id': 1,
                'user_id': 5
            }
            const title = ''
            const url = 'hello-world.html'

            history.pushState(state, title, url)
            console.log(history.length)
            history.replaceState(null, null, '/history.html')
            console.log(history.length)

            console.log(history)
        }
    </script>
</body>

</html>
